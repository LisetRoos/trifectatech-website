<div class="items">
    {% for page in data %}
    {% set project = get_page(path="./project/" ~ page ~ ".md") %}
    <div class="project">
        <div class="triangle-ornament top"></div>
        <div class="triangle-ornament bottom"></div>
        <div class="flow">
            <h3>{{project.title}}</h3>
            {{project.content | safe}}
            <a href="{{project.extra.link}}" class="btn btn-secondary">More...</a>
        </div>
    </div>
    {% endfor %}
</div>
