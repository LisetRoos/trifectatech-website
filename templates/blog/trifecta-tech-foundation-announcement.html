{% extends "base.html" %}

{% block content %}
<div class="paragraph markdown">
    <div class="blog-item">
        <article>
            <h1>{{ page.title | safe }}</h1>
            <br />
            {% include "components/blogpost_metablock.html" %}
            <div class="blog-body">
                {{ page.content | safe }}
            </div>
        </article>
    </div>
    <div>
        <a href="/news" class="btn btn-primary">
            <div class="triangle-ornament top"></div>
            <div class="triangle-ornament bottom"></div>
            All news and blogs
        </a>
    </div>
</div>
{% endblock content %}
