{% extends "base.html" %}

{% block meta_content %}
<link rel="canonical" href="https://trifectatech.org/news/">
{% endblock %}

{% block content %}

<div class="paragraph markdown">
    <div>
        <br />
        <br />
        <h2>Blog posts for `{{term.name}}`</h2>
    </div>
    <div>

    <ul class="blog-list">
    {% set no_tag_link = true %}    
    {% for post in term.pages %}
        <li>{% include "components/blogpost.html" %}</li>
    {% endfor %}
    </ul>
</div>


{% endblock %}
